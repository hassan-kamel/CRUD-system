<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-lg-3 mb-5  mt-5">
                <div id="enter-data" class="enter-data   rounded-lg p-2 ">
                    <h3 class="bg-success py-3 px-1 mb-3 ">Enter User</h3>
                    <label for="first-name ">First Name</label>
                    <input placeholder="enter first name -- " type="text " id="first-name" class="form-control mb-1 ">
                    <label for="last-name ">Last Name</label>
                    <input placeholder="enter last name -- " type="text " id="last-name" class="form-control mb-3 ">
                    <button type="submit " class=" btn btn-outline-success my-2 " id="btn-submit">Add</button>
                    <div id="warn">

                    </div>
                </div>

            </div>
            <div class="col-lg-8 mb-5 mt-5">
                <div class="data-show bg-white rounded-lg p-2 ">
                    <h3 class="bg-success py-3 px-1 mb-3">Users</h3>
                    <input class="form-control w-50 m-auto " type="text" placeholder="search" onkeyup="search(this.value);">
                    <table class="table mt-2">

                        <thead>
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>ID</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="t-body">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>


    <script src="js/jquery-3.5.1.slim.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/main.js "></script>


</body>

</html>
